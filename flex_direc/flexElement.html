<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Element</title>
    <script src="https://kit.fontawesome.com/52e8c07fea.js" crossorigin="anonymous"></script></script>
    <style>
        .flex-container {
          display: flex;
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;
          margin: 10px;
          padding: 20px;
          font-size: 30px;
        }
        a {
            font-size: 26px;
            color:white;
            background-color:blueviolet;
            padding:3px;
            text-decoration: none;
            border-radius:10px;
        }
        </style>
</head>
<body>
    
    <!--<h1>Create a Flex Container</h1>-->
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
    </div><br><br>
<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>
<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p><br><br>

</html>
